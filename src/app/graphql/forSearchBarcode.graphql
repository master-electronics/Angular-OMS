query fetchMobileContainerInfoByBarcode(
  $DistributionCenter: String!
  $BarcodeList: [String]!
) {
  findContainerList(
    DistributionCenter: $DistributionCenter
    BarcodeList: $BarcodeList
  ) {
    Warehouse
    Row
    Aisle
    Section
    Shelf
    ShelfDetail
    Barcode
    INVENTORies {
      InternalTrackingNumber
      Order {
        OrderNumber
        NOSINumber
        Status {
          Name
        }
      }
    }
  }
}

query findMobileContainerListInFixLocation(
  $DistributionCenter: String!
  $Warehouse: String!
  $Row: String!
  $Aisle: String!
  $Section: String!
  $Shelf: String!
  $ShelfDetail: String!
) {
  findContainer(
    DistributionCenter: $DistributionCenter
    Warehouse: $Warehouse
    Row: $Row
    Aisle: $Aisle
    Section: $Section
    Shelf: $Shelf
    ShelfDetail: $ShelfDetail
  ) {
    Barcode
  }
}

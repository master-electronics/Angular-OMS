query fetchMobileContainerInfoByBarcode(
  $DistributionCenter: String!
  $BarcodeList: [String]!
) {
  findContainerList(
    DistributionCenter: $DistributionCenter
    BarcodeList: $BarcodeList
  ) {
    Warehouse
    Row
    Aisle
    Section
    Shelf
    ShelfDetail
    Barcode
    INVENTORies {
      InternalTrackingNumber
      Status {
        Name
      }
      Order {
        OrderNumber
        NOSINumber
        Status {
          Name
        }
      }
    }
  }
}

query findMobileContainerListInFixLocation(
  $DistributionCenter: String!
  $Warehouse: String!
  $Row: String!
  $Aisle: String!
  $Section: String!
  $Shelf: String!
  $ShelfDetail: String!
) {
  findContainer(
    DistributionCenter: $DistributionCenter
    Warehouse: $Warehouse
    Row: $Row
    Aisle: $Aisle
    Section: $Section
    Shelf: $Shelf
    ShelfDetail: $ShelfDetail
  ) {
    Barcode
  }
}

query SearchBarcodeForITN($InternalTrackingNumber: String!) {
  findInventory(InternalTrackingNumber: $InternalTrackingNumber) {
    InternalTrackingNumber
    Status {
      Name
    }
    Container {
      Barcode
      Warehouse
      Row
      Aisle
      Section
      Shelf
      ShelfDetail
    }
    Order {
      OrderNumber
      NOSINumber
      Status {
        Name
      }
    }
  }
}

query SearchBarcodeForOrderNumber(
  $DistributionCenter: String!
  $OrderNumber: String!
  $NOSINumber: String!
) {
  findOrder(
    DistributionCenter: $DistributionCenter
    OrderNumber: $OrderNumber
    NOSINumber: $NOSINumber
  ) {
    OrderNumber
    NOSINumber
    Status {
      Name
    }
    INVENTORies {
      InternalTrackingNumber
      Status {
        Name
      }
      ProductCode
      PartNumber
      Quantity
      Container {
        Barcode
        Warehouse
        Row
        Aisle
        Section
        Shelf
        ShelfDetail
      }
    }
  }
}

query fetchOrderView($filter: orderViewFilter) {
  fetchOrderViewFromMerp(filter: $filter) {
    OrderNumber
    NOSINumber
    Status
    Priority
    ShippingMethod
    Unpicked
    Aggregated
    InProcess
  }
}

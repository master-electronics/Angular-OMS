query findInventory(
  $DistributionCenter: String!
  $InventoryTrackingNumber: String!
) {
  findInventory(
    Inventory: {
      DistributionCenter: $DistributionCenter
      InventoryTrackingNumber: $InventoryTrackingNumber
    }
  ) {
    DistributionCenter
    InventoryTrackingNumber
    QuantityOnHand
    DateCode
    ParentITN
    ROHS
    OriginalQuantity
    BinLocation
    NotFound
    Country {
      CountryCode
      CountryName
      ISO2
      ISO3
    }
    Container {
      Barcode
      Zone
      DistributionCenter
      Warehouse
      Row
      Aisle
      Section
      Shelf
      ShelfDetail
      ContainerType {
        Name
        IsMobile
      }
      USERINFOs {
        Name
      }
    }
    Product {
      _id
      PartNumber
      ProductTier
      Velocity
      ProductCode {
        ProductCodeNumber
      }
      PURCHASEORDERLs {
        PurchaseOrderH {
          PurchaseOrderNumber
        }
      }
      RECEIPTLs {
        LineNumber
        ExpectedQuantity
        ReceiptH {
          ExpectedArrivalDate
          ReceiptNumber
          Vendor {
            VendorName
            VendorNumber
          }
        }
        RECEIPTLDs {
          ExpectedQuantity
          ReceiptStatus {
            Name
          }
        }
      }
    }
    ORDERLINEDETAILs {
      Quantity
      LastUpdated
      BinLocation
      WMSPriority
      Status {
        Name
      }
      OrderLine {
        OrderLineNumber
        Quantity
      }
      Order {
        DistributionCenter
        OrderNumber
        NOSINumber
        OrderStatusCode
        OrderType
        isSelected
        ShipmentMethod {
          ShippingMethod
          PriorityPinkPaper
        }
        Customer {
          CustomerNumber
          CustomerTier
        }
      }
    }
  }
}

query fetchProductVelocity($ProductCode: String!, $PartNumber: String!) {
  fetchProductVelocity(PartNumber: $PartNumber, ProductCode: $ProductCode)
}

mutation updateProductVelocity($_id: Int!, $Velocity: String!) {
  updateProduct(Product: { _id: $_id, Velocity: $Velocity }) {
    _id
  }
}

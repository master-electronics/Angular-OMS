query findInventory(
    $DistributionCenter: String!
    $InventoryTrackingNumber: String!
) {
    findInventory(
        Inventory: {
            DistributionCenter: $DistributionCenter
            InventoryTrackingNumber: $InventoryTrackingNumber
        }
    ) {
        _id
        DistributionCenter
        InventoryTrackingNumber
        QuantityOnHand
        DateCode
        ParentITN
        ROHS
        OriginalQuantity
        BinLocation
        ProductID
        ContainerID
        CountryID
        NotFound
        Country {
            _id
            CountryCode
            CountryName
            ISO2
            ISO3
        }
        Container {
            _id
            Barcode
            Zone
            DistributionCenter
            Warehouse
            Row
            Aisle
            Section
            Shelf
            ShelfDetail
            ContainerTypeID
            ContainerType {
                _id
                Name
                IsMobile
            }
            USERINFOs {
                _id
                Name
            }
        }
        Product {
            _id
            ProductCodeID
            PartNumber
            ProductTier
            ProductCode {
                _id
                ProductCodeNumber
            }
        }
        ORDERLINEDETAILs {
            _id
            OrderID
            OrderLineID
            StatusID
            Quantity
            LastUpdated
            BinLocation
            WMSPriority
            Status {
                _id
                Name
            }
            OrderLine {
                _id
                OrderLineNumber
                Quantity
            }
            Order {
                _id
                DistributionCenter
                OrderNumber
                NOSINumber
                OrderStatusCode
                ShipmentMethodID
                OrderType
                isSelected
                CustomerID
                ShipmentMethod {
                    _id
                    ShippingMethod
                    PriorityPinkPaper
                }
                Customer {
                    _id
                    CustomerNumber
                    CustomerTier
                }
            }
        }
    }
}
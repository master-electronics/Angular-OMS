query fetchPackInfoByITNfromMerp($InternalTrackingNumber: String!) {
  fetchPackInfoFromMerp(InternalTrackingNumber: $InternalTrackingNumber) {
    CustomerNumber
    DistributionCenter
    OrderNumber
    OrderLineNumber
    ProductCode
    PartNumber
    Status
    Quantity
    DemandQuantity
    ROHS
    DateCode
    CountryOfOrigin
  }
}

query fetchProductInfoFromMerp($PartNumber: String!, $ProductCode: String!) {
  fetchProductInfoFromMerp(PartNumber: $PartNumber, ProductCode: $ProductCode) {
    MICPartNumber
    HazardMaterialLevel
  }
}

query qcGlobalMessage(
  $CustomerNumber: String!
  $DistributionCenter: String!
  $OrderNumber: String!
  $OrderLineNumber: String!
  $ProductCode: String!
  $PartNumber: String!
) {
  fetchOrderLineMessage(
    CustomerNumber: $CustomerNumber
    DistributionCenter: $DistributionCenter
    OrderNumber: $OrderNumber
    OrderLineNumber: $OrderLineNumber
  ) {
    comments
  }
  fetchPartMessage(ProductCode: $ProductCode, PartNumber: $PartNumber) {
    comments
  }
}

mutation holdQCOrder(
  $InternalTrackingNumber: String!
  $User: String!
  $Status: String!
  $Station: String!
) {
  holdQCOrder(
    InternalTrackingNumber: $InternalTrackingNumber
    User: $User
    Status: $Status
    Station: $Station
  ) {
    success
    message
  }
}

mutation updateQCOrder(
  $InternalTrackingNumber: String!
  $User: String!
  $DateCode: String!
  $CountryOfOrigin: String!
  $ROHS: String!
  $CountMethod: String!
) {
  updateQCOrder(
    InternalTrackingNumber: $InternalTrackingNumber
    User: $User
    DateCode: $DateCode
    CountryOfOrigin: $CountryOfOrigin
    ROHS: $ROHS
    CountMethod: $CountMethod
  ) {
    success
    message
  }
}

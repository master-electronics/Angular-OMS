query verifyContainerForAggregationIn($Container: searchContainer!) {
  findContainer(Container: $Container) {
    _id
    Barcode
    ContainerTypeID
    Warehouse
    Row
    Aisle
    Section
    Shelf
    ShelfDetail
    ContainerType {
      IsMobile
    }
    ORDERLINEDETAILs {
      _id
      StatusID
      OrderID
    }
  }
}

query fetchLocationAndOrderDetailForAgIn(
  $OrderLineDetail: searchOrderLineDetail!
) {
  findOrderLineDetail(OrderLineDetail: $OrderLineDetail) {
    _id
    Quantity
    StatusID
    InternalTrackingNumber
    OrderLine {
      OrderLineNumber
      ProductCode
      PartNumber
    }
    Order {
      OrderNumber
      NOSINumber
      CustomerNumber
      ShipmentMethod {
        PriorityPinkPaper
        ShippingMethod
      }
    }
    Container {
      Barcode
      Warehouse
      Row
      Aisle
      Section
      Shelf
      ShelfDetail
    }
  }
}

mutation updateAfterAgOut(
  $OrderID: Int!
  $OrderLineDetail: updateOrderLineDetail!
  $DistributionCenter: String!
  $OrderNumber: String!
  $NOSINumber: String!
  $MerpStatus: String!
  $UserOrStatus: String!
  $FileKeyList: [String!]!
  $ActionType: String!
  $Action: String!
) {
  updateOrderLineDetail(OrderID: $OrderID, OrderLineDetail: $OrderLineDetail)

  updateMerpOrderStatus(
    OrderNumber: $OrderNumber
    NOSINumber: $NOSINumber
    Status: $MerpStatus
    UserOrStatus: $UserOrStatus
  ) {
    success
    message
  }

  updateMerpWMSLog(
    FileKeyList: $FileKeyList
    LocationCode: $DistributionCenter
    ActionType: $ActionType
    Action: $Action
  ) {
    success
    message
  }
}

query fetchHazardMaterialLevel($ProductList: [String]!) {
  fetchProductInfoFromMerp(ProductList: $ProductList) {
    HazardMaterialLevel
  }
}

mutation updateSQLAfterAgIn(
  $ContainerID: Int!
  $Container: updateContainer!
  $OrderLineDetail: updateOrderLineDetail!
) {
  updateOrderLineDetail(
    ContainerID: $ContainerID
    OrderLineDetail: $OrderLineDetail
  )
  updateContainer(_id: $ContainerID, Container: $Container)
}

mutation updateMerpWMSLog(
  $DistributionCenter: String!
  $FileKeyList: [String!]!
  $ActionType: String!
  $Action: String!
) {
  updateMerpWMSLog(
    FileKeyList: $FileKeyList
    LocationCode: $DistributionCenter
    ActionType: $ActionType
    Action: $Action
  ) {
    success
    message
  }
}

mutation updateMerpOrderStatus(
  $OrderNumber: String!
  $NOSINumber: String!
  $Status: String!
  $UserOrStatus: String!
) {
  updateMerpOrderStatus(
    OrderNumber: $OrderNumber
    NOSINumber: $NOSINumber
    Status: $Status
    UserOrStatus: $UserOrStatus
  ) {
    success
    message
  }
}

query verifyContainerForAggregationIn(
  $DistributionCenter: String!
  $Barcode: String!
) {
  findContainer(
    Container: { DistributionCenter: $DistributionCenter, Barcode: $Barcode }
  ) {
    _id
    Barcode
    ContainerTypeID
    Warehouse
    Row
    Aisle
    Section
    Shelf
    ShelfDetail
    ContainerType {
      IsMobile
    }
    INVENTORies {
      _id
      InventoryTrackingNumber
      ORDERLINEDETAILs {
        _id
        StatusID
        OrderID
        Order {
          OrderNumber
          NOSINumber
        }
        OrderLine {
          OrderLineNumber
        }
      }
    }
  }
}

query fetchLocationAndOrderDetailForAgIn($OrderID: Int!) {
  findOrderLineDetails(OrderLineDetail: { OrderID: $OrderID }) {
    _id
    Quantity
    StatusID
    Inventory {
      InventoryTrackingNumber
      Container {
        Barcode
        Warehouse
        Row
        Aisle
        Section
        Shelf
        ShelfDetail
      }
      Product {
        ProductCode {
          ProductCodeNumber
        }
        PartNumber
      }
    }
    OrderLine {
      OrderLineNumber
    }
    Order {
      OrderNumber
      NOSINumber
      Customer {
        CustomerNumber
      }
      ShipmentMethod {
        PriorityPinkPaper
        ShippingMethod
      }
    }
  }
}

query countOrderItnsFromMerp(
  $LocationCode: String!
  $OrderNumber: String!
  $NOSINumber: String!
) {
  countOrderItns(
    LocationCode: $LocationCode
    OrderNumber: $OrderNumber
    NOSINumber: $NOSINumber
  )
}

query fetchHazardMaterialLevel($ProductList: [String]!) {
  fetchProductInfoFromMerp(ProductList: $ProductList) {
    HazardMaterialLevel
  }
}

mutation updateAfterAgOut(
  $OrderID: Int!
  $OrderLineDetail: updateOrderLineDetail!
  $DistributionCenter: String!
  $OrderNumber: String!
  $NOSINumber: String!
  $log: [insertUserEventLog]!
  $MerpStatus: String!
  $UserOrStatus: String!
  $FileKeyList: [String!]!
  # $toteList: [String!]!
  $ActionType: String!
  $Action: String!
) {
  updateOrderLineDetail(OrderID: $OrderID, OrderLineDetail: $OrderLineDetail)

  updateOrder(_id: $OrderID, Order: { isSelected: 0 })

  insertUserEventLogs(log: $log) {
    _id
  }

  # deleteAndInsertRouteTable(lpnList: $toteList)

  updateMerpOrderStatus(
    OrderNumber: $OrderNumber
    NOSINumber: $NOSINumber
    Status: $MerpStatus
    UserOrStatus: $UserOrStatus
  ) {
    success
    message
  }

  updateMerpWMSLog(
    FileKeyList: $FileKeyList
    LocationCode: $DistributionCenter
    ActionType: $ActionType
    Action: $Action
  ) {
    success
    message
  }
}

mutation updateSQLAfterAgIn(
  $ContainerID: Int!
  $Container: updateContainer!
  $OrderLineDetail: updateOrderLineDetail!
  $Inventory: updateInventory!
  $log: [insertUserEventLog]!
) {
  updateOrderLineDetail(
    ContainerID: $ContainerID
    OrderLineDetail: $OrderLineDetail
  )
  updateInventory(ContainerID: $ContainerID, Inventory: $Inventory)
  updateContainer(_id: $ContainerID, Container: $Container)
  insertUserEventLogs(log: $log) {
    _id
  }
}

mutation updateMerpWMSLog(
  $DistributionCenter: String!
  $FileKeyList: [String!]!
  $ActionType: String!
  $Action: String!
) {
  updateMerpWMSLog(
    FileKeyList: $FileKeyList
    LocationCode: $DistributionCenter
    ActionType: $ActionType
    Action: $Action
  ) {
    success
    message
  }
}

mutation updateMerpOrderStatus(
  $OrderNumber: String!
  $NOSINumber: String!
  $Status: String!
  $UserOrStatus: String!
) {
  updateMerpOrderStatus(
    OrderNumber: $OrderNumber
    NOSINumber: $NOSINumber
    Status: $Status
    UserOrStatus: $UserOrStatus
  ) {
    success
    message
  }
}

mutation pickOrderForAgOut {
  pickOrderForAgOut {
    OrderID
    OrderNumber
    NOSINumber
  }
}

query verifyOrderForAgOut(
  $DistributionCenter: String!
  $OrderNumber: String!
  $NOSINumber: String!
) {
  findOrder(
    Order: {
      DistributionCenter: $DistributionCenter
      OrderNumber: $OrderNumber
      NOSINumber: $NOSINumber
    }
  ) {
    _id
    ORDERLINEDETAILs {
      StatusID
    }
  }
  countOrderItns(
    LocationCode: $DistributionCenter
    OrderNumber: $OrderNumber
    NOSINumber: $NOSINumber
  )
}


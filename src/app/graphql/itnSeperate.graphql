query verifyITNForSeperate($ITN: String!, $DC: String!) {
  findInventory(
    Inventory: { InventoryTrackingNumber: $ITN, DistributionCenter: $DC }
  ) {
    _id
    QuantityOnHand
    Product {
      PartNumber
      ProductCode {
        ProductCodeNumber
      }
    }
  }
}

mutation separateITN(
  $QuantityList: [Float]!
  $Printer: String!
  $ITN: String!
  $UserName: String!
) {
  separateITN(
    QuantityList: $QuantityList
    Printer: $Printer
    ITN: $ITN
    UserName: $UserName
  )
}

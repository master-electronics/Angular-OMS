query verifyITNForSorting($ITN: String!) {
  findInventory(Inventory: { InventoryTrackingNumber: $ITN }) {
    _id
    QuantityOnHand
    Product {
      _id
      ProductCode {
        ProductCode
      }
      PartNumber
    }
  }
}

query verifyContainerForSorting(
  $Barcode: String!
  $DistrubutionCenter: String!
) {
  findContainer(
    Container: { Barcode: $Barcode, DistributionCenter: $DistrubutionCenter }
  ) {
    _id
    ContainerType {
      IsMobile
    }
  }
}

query fetchSuggetionLocationForSorting($ProductID: Int!) {
  findProduct(Product: { _id: $ProductID }) {
    INVENTORies {
      QuantityOnHand
      Container {
        Barcode
        Zone
      }
    }
  }
}

mutation updateInventoryAfterSorting(
  $ContainerID: Int!
  $InventoryID: Int!
  $log: [insertUserEventLog]!
) {
  updateInventory(Inventory: { ContainerID: $ContainerID }, _id: $InventoryID)
  insertUserEventLogs(log: $log) {
    _id
  }
}

query fetchUserAndZone {
  findUserInfo {
    _id
    Name
    Zone {
      DistributionCenter
      Zone
    }
  }
}

query fetchAllZone {
  findZone {
    _id
    DistributionCenter
    Zone
  }
}

mutation updateUserZone(
  $UserInfo: updateUserInfo!
  $_id: Int
  $ZoneID: Int
  $Name: String
) {
  updateUserInfo(UserInfo: $UserInfo, _id: $_id, ZoneID: $ZoneID)
}

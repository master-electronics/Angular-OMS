query fetchOrderView($filter: orderViewFilter) {
  fetchOrderView(filter: $filter) {
    OrderNumber
    NOSINumber
    Status
    Priority
    ShippingMethod
    Unpicked
    Aggregated
    InProcess
  }
}

query fetchOrderDetailforitnView($Order: searchOrder!) {
  findOrder(Order: $Order) {
    ORDERLINEDETAILs {
      InternalTrackingNumber
      Status {
        Name
      }
      OrderLine {
        ProductCode
        PartNumber
      }
      Quantity
      Container {
        Barcode
        Warehouse
        Row
        Aisle
        Section
        Shelf
        ShelfDetail
      }
    }
  }
}

query fetchITNStatusView {
  fetchITNStatusView {
    ID
    Status
    Number
  }
}

query fetchUserInfo {
  findUserInfo {
    _id
    Name
  }
}

query fetchEventLog(
  $EventLog: searchEventLog!
  $startDate: String
  $endDate: String
  $limit: Int
) {
  findEventLog(
    EventLog: $EventLog
    startDate: $startDate
    endDate: $endDate
    limit: $limit
  ) {
    _id
    Event
    DateTime
    User {
      Name
    }
    Module
    Target
    SubTarget
  }
}

query fetchTaskCounter(
  $UserInfo: searchUserInfo
  $startDate: String
  $endDate: String
) {
  fetchTaskCounting(
    UserInfo: $UserInfo
    startDate: $startDate
    endDate: $endDate
  ) {
    User
    AgIn
    AgOut
    QC
  }
}

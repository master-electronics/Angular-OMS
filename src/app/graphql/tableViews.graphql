query fetchOrderView($filter: orderViewFilter) {
  fetchOrderView(filter: $filter) {
    OrderNumber
    NOSINumber
    Status
    Priority
    ShippingMethod
    Unpicked
    Aggregated
    InProcess
  }
}

query fetchOrderLineDetailforWMSCount($filter: searchINTForWMSCount) {
  fetchOrderLineDetailforWMSCount(filter: $filter) {
    Inventory {
      InventoryTrackingNumber
      Container {
        Barcode
        Warehouse
        Row
        Aisle
        Section
        Shelf
        ShelfDetail
      }
      Product {
        ProductCode {
          ProductCode
        }
        PartNumber
      }
    }
    Status {
      Name
    }
    Order {
      OrderNumber
      NOSINumber
    }
    Quantity
  }
}

query fetchOrderDetailforitnView($Order: searchOrder!) {
  findOrder(Order: $Order) {
    OrderNumber
    NOSINumber
    ORDERLINEDETAILs {
      Inventory {
        InventoryTrackingNumber
        Container {
          Barcode
          Warehouse
          Row
          Aisle
          Section
          Shelf
          ShelfDetail
        }
        Product {
          ProductCode {
            ProductCode
          }
          PartNumber
        }
      }
      Status {
        Name
      }
      Quantity
    }
  }
}

query fetchWMSStatusView {
  fetchWMSStatusView {
    StatusID
    Status
    ITN_Priority
    ITN_Total
    Line_Priority
    Line_Total
    Head_Priority
    Head_Total
  }
}

query fetchUserInfo {
  findUserInfo {
    _id
    Name
  }
}

query fetchUserEventLog(
  $UserEventLog: searchUserEventLog!
  $Module: Int
  $startDate: String
  $endDate: String
  $limit: Int
) {
  findUserEventLog(
    UserEventLog: $UserEventLog
    Module: $Module
    startDate: $startDate
    endDate: $endDate
    limit: $limit
  ) {
    _id
    User {
      Name
    }
    UserEvent {
      Event
      Module
    }
    OrderNumber
    NOSINumber
    Message
    InventoryTrackingNumber
    DateTime
  }
}

query fetchTaskCounter($Module: Int!, $startDate: String!, $endDate: String!) {
  fetchTaskCounter(Module: $Module, startDate: $startDate, endDate: $endDate) {
    ID
    User
    taskCounter
  }
}

query fetchHoldOnCounter($startDate: String!, $endDate: String!) {
  fetchHoldOnCounter(startDate: $startDate, endDate: $endDate) {
    ID
    User
    detail
  }
}

query fetchOrderTasktime($target: String, $limit: Int!) {
  fetchOrderTasktime(Order: $target, limit: $limit) {
    Order
    qcFirst
    qcLast
    agIn
    agOut
  }
}

query findOrderByStatus($PriorityPinkPaper: Boolean, $StatusID: Int!) {
  findOrderByStatus(
    PriorityPinkPaper: $PriorityPinkPaper
    StatusID: $StatusID
  ) {
    OrderNumber
    NOSINumber
    Customer {
      CustomerNumber
    }
    ShipmentMethod {
      PriorityPinkPaper
      ShippingMethod
    }
  }
}


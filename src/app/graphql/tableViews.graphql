query fetchUserInfo {
  findUserInfo {
    _id
    Name
  }
}

query fetchUserEventLog(
  $UserEventLog: searchUserEventLog!
  $Module: Int
  $startDate: String
  $endDate: String
  $limit: Int
) {
  findUserEventLog(
    UserEventLog: $UserEventLog
    Module: $Module
    startDate: $startDate
    endDate: $endDate
    limit: $limit
  ) {
    _id
    User {
      Name
    }
    UserEvent {
      Event
      Module
    }
    OrderNumber
    NOSINumber
    Message
    InventoryTrackingNumber
    DateTime
  }
}


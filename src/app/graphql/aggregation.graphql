query verifyContainer($Barcode: String!, $DistributionCenter: String!) {
  verifyContainer(Barcode: $Barcode, DistributionCenter: $DistributionCenter) {
    success
    isRelocation
    message
    ITNList
    qcContainer
  }
}

query fetchInventoryInfo(
  $InternalTrackingNumber: String!
  $DistributionCenter: String!
) {
  fetchInventoryInfo(
    InternalTrackingNumber: $InternalTrackingNumber
    DistributionCenter: $DistributionCenter
  ) {
    orderId
    OrderNumber
    NOSINumber
    OrderLineNumber
    ShippingMethod
    PriorityPinkPaper
    CustomerNumber
    Quantity
    ProductCode
    PartNumber
    ITNCount
    ITNTotal
    Locations
  }
}

mutation updateAggregationLocation(
  $qcContainer: Int!
  $ITNList: [String!]!
  $Barcode: String!
  $DistributionCenter: String!
  $newLocation: Boolean!
  $isLastITN: Boolean!
  $LocationList: [String!]
) {
  aggregationIn(
    qcContainer: $qcContainer
    ITNList: $ITNList
    Barcode: $Barcode
    DistributionCenter: $DistributionCenter
    newLocation: $newLocation
    isLastITN: $isLastITN
    locationList: $LocationList
  ) {
    success
    message
  }
}

mutation updateMerpWMSLog(
  $DistributionCenter: String!
  $FileKeyList: [String!]!
  $ActionType: String!
  $Action: String!
) {
  updateMerpWMSLog(
    FileKeyList: $FileKeyList
    LocationCode: $DistributionCenter
    ActionType: $ActionType
    Action: $Action
  ) {
    success
    message
  }
}

mutation updateMerpOrderStatus(
  $OrderNumber: String!
  $NOSINumber: String!
  $Status: String!
  $User: String!
  $UserOrStatus: String!
) {
  updateMerpOrderStatus(
    OrderNumber: $OrderNumber
    NOSINumber: $NOSINumber
    Status: $Status
    User: $User
    UserOrStatus: $UserOrStatus
  ) {
    success
    message
  }
}

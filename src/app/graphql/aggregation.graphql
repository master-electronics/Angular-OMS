query fetchInventoryInfo(
  $InternalTrackingNumber: String!
  $DistributionCenter: String!
) {
  fetchInventoryInfo(
    InternalTrackingNumber: $InternalTrackingNumber
    DistributionCenter: $DistributionCenter
  ) {
    orderId
    OrderNumber
    NOSINumber
    OrderLineNumber
    ShippingMethod
    PriorityPinkPaper
    CustomerNumber
    Quantity
    ProductCode
    PartNumber
    ITNCount
    ITNTotal
    Locations
  }
}

mutation relocateAggregationLocation(
  $qcContainer: Int!
  $ITNList: [String!]!
  $Barcode: String!
  $DistributionCenter: String!
  $newLocation: Boolean!
  $isLastITN: Boolean!
  $LocationList: [String!]
) {
  aggregationIn(
    qcContainer: $qcContainer
    ITNList: $ITNList
    Barcode: $Barcode
    DistributionCenter: $DistributionCenter
    newLocation: $newLocation
    isLastITN: $isLastITN
    locationList: $LocationList
  ) {
    success
    message
  }
}

mutation putOnAggregationShelf(
  $qcContainer: Int!
  $ITNList: [String!]!
  $Barcode: String!
  $DistributionCenter: String!
  $newLocation: Boolean!
  $isLastITN: Boolean!
  $LocationList: [String!]
  $FileKeyList: [String!]!
  $ActionType: String!
  $Action: String!
  $Inventory: InventoryUpdate!
) {
  aggregationIn(
    qcContainer: $qcContainer
    ITNList: $ITNList
    Barcode: $Barcode
    DistributionCenter: $DistributionCenter
    newLocation: $newLocation
    isLastITN: $isLastITN
    locationList: $LocationList
  ) {
    success
    message
  }
  updateMerpWMSLog(
    FileKeyList: $FileKeyList
    LocationCode: $DistributionCenter
    ActionType: $ActionType
    Action: $Action
  ) {
    success
    message
  }
  updateInventoryList(ITNList: $ITNList, Inventory: $Inventory) {
    success
    message
  }
}

mutation updateLastLineOfOrder(
  $qcContainer: Int!
  $ITNList: [String!]!
  $Barcode: String!
  $DistributionCenter: String!
  $newLocation: Boolean!
  $isLastITN: Boolean!
  $LocationList: [String!]
  $FileKeyList: [String!]!
  $ActionType: String!
  $Action: String!
  $OrderNumber: String!
  $NOSINumber: String!
  $Status: String!
  $UserOrStatus: String!
  $Inventory: InventoryUpdate!
) {
  aggregationIn(
    qcContainer: $qcContainer
    ITNList: $ITNList
    Barcode: $Barcode
    DistributionCenter: $DistributionCenter
    newLocation: $newLocation
    isLastITN: $isLastITN
    locationList: $LocationList
  ) {
    success
    message
  }
  updateMerpWMSLog(
    FileKeyList: $FileKeyList
    LocationCode: $DistributionCenter
    ActionType: $ActionType
    Action: $Action
  ) {
    success
    message
  }
  updateMerpOrderStatus(
    OrderNumber: $OrderNumber
    NOSINumber: $NOSINumber
    Status: $Status
    UserOrStatus: $UserOrStatus
  ) {
    success
    message
  }
  updateInventoryList(ITNList: $ITNList, Inventory: $Inventory) {
    success
    message
  }
}

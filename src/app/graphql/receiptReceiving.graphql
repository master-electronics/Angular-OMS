query findReceiptHeaderForReceiving($ReceiptHID: Int!) {
  findReceiptH(ReceiptH: { _id: $ReceiptHID }) {
    RECEIPTLs {
      _id
      ProductID
      Product {
        PartNumber
        ProductCode {
          ProductCodeNumber
        }
      }
    }
  }
}

query findReceiptLineForReceiving($ProductID: Int!) {
  findReceiptLs(ReceiptL: { ProductID: $ProductID }) {
    DateCode
    ROHS
    Country {
      ISO3
    }
    RECEIPTLDs {
      ExpectedQuantity
      PurchaseOrderL {
        LineNumber
        PurchaseOrderH {
          PurchaseOrderNumber
        }
      }
      ReceiptStatus {
        Name
      }
    }
  }
}

query fetchProductInfoForReceiving(
  $ProductCode: String!
  $PartNumber: String!
) {
  fetchProductMICFromMerp(ProductCode: $ProductCode, PartNumber: $PartNumber)
  fetchPartMessage(ProductCode: $ProductCode, PartNumber: $PartNumber) {
    comments
  }
}

query findPartForReceiving($PartNumber: String!) {
  findProducts(Product: { PartNumber: $PartNumber }) {
    _id
    PartNumber
    ProductCode {
      ProductCodeNumber
    }
  }
}

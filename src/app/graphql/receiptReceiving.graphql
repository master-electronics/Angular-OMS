query findReceiptHeaderForReceiving($ReceiptHID: Int!) {
  findReceiptH(ReceiptH: { _id: $ReceiptHID }) {
    RECEIPTLs {
      _id
      ExpectedQuantity
      DateCode
      ROHS
      ProductID
      Country {
        ISO3
      }
      Product {
        PartNumber
        ProductCode {
          ProductCodeNumber
        }
      }
    }
  }
}

query findReceiptLineForReceiving($ProductID: Int!) {
  findReceiptLs(ReceiptL: { ProductID: $ProductID }) {
    DateCode
    ROHS
    Country {
      ISO3
    }
    RECEIPTLDs {
      ExpectedQuantity
      PurchaseOrderL {
        LineNumber
        PurchaseOrderH {
          PurchaseOrderNumber
        }
      }
      ReceiptStatus {
        Name
      }
    }
  }
}

query fetchProductInfoForReceiving(
  $ProductCode: String!
  $PartNumber: String!
) {
  fetchProductMICFromMerp(ProductCode: $ProductCode, PartNumber: $PartNumber)
  fetchPartMessage(ProductCode: $ProductCode, PartNumber: $PartNumber) {
    comments
  }
}

query findPartForReceiving($PartNumber: String!) {
  findProducts(Product: { PartNumber: $PartNumber }) {
    _id
    PartNumber
    ProductCode {
      ProductCodeNumber
    }
  }
}

mutation ReceivingUpdateReceiptL(
  $idList: [Int]!
  $CountryID: Int!
  $DateCode: String!
  $ROHS: Boolean!
) {
  updateReceiptLsByID(
    ReceiptL: { CountryID: $CountryID, DateCode: $DateCode, ROHS: $ROHS }
    idList: $idList
  )
}

query verifyITNforQc($OrderLineDetail: searchOrderLineDetail!) {
  findOrderLineDetail(OrderLineDetail: $OrderLineDetail) {
    StatusID
    ParentITN
    Quantity
    ROHS
    DateCode
    CountryOfOrigin
    OrderLine {
      OrderLineNumber
      ProductCode
      PartNumber
    }
    Order {
      DistributionCenter
      OrderNumber
      NOSINumber
      CustomerNumber
    }
  }
}

query fetchProductInfoFromMerp($ProductList: [String]!) {
  fetchProductInfoFromMerp(ProductList: $ProductList) {
    HazardMaterialLevel
    MICPartNumber
    UnitOfMeasure
  }
}

query qcGlobalMessage(
  $CustomerNumber: String!
  $DistributionCenter: String!
  $OrderNumber: String!
  $OrderLineNumber: String!
  $ProductCode: String!
  $PartNumber: String!
) {
  fetchOrderLineMessage(
    CustomerNumber: $CustomerNumber
    DistributionCenter: $DistributionCenter
    OrderNumber: $OrderNumber
    OrderLineNumber: $OrderLineNumber
  ) {
    comments
  }
  fetchPartMessage(ProductCode: $ProductCode, PartNumber: $PartNumber) {
    comments
  }
}

query fetchPrinterStation {
  fetchPrinterStation
}

mutation printITNLabel($InternalTrackingNumber: String!, $Station: String!) {
  printITNLabel(
    InternalTrackingNumber: $InternalTrackingNumber
    Station: $Station
  ) {
    success
    message
  }
}

query verifyQCRepack($Container: searchContainer!, $Order: searchOrder!) {
  findContainer(Container: $Container) {
    _id
    Row
    ContainerTypeID
    ORDERLINEDETAILs {
      InternalTrackingNumber
      StatusID
      OrderID
    }
  }
  findOrder(Order: $Order) {
    _id
    ORDERLINEDETAILs {
      InternalTrackingNumber
      StatusID
      ContainerID
    }
  }
}

mutation holdQCOrder(
  $InternalTrackingNumber: String!
  $Status: String!
  $Station: String!
  $StatusID: Int!
) {
  holdQCOrder(
    InternalTrackingNumber: $InternalTrackingNumber
    Status: $Status
    Station: $Station
  ) {
    success
    message
  }

  updateOrderLineDetail(
    InternalTrackingNumber: $InternalTrackingNumber
    OrderLineDetail: { StatusID: $StatusID }
  )
}

mutation updateMerpAfterQcVerify(
  $InternalTrackingNumber: String!
  $DateCode: String!
  $CountryOfOrigin: String!
  $ROHS: String!
  $CountMethod: String!
) {
  changeQCLineInfo(
    InternalTrackingNumber: $InternalTrackingNumber
    DateCode: $DateCode
    CountryOfOrigin: $CountryOfOrigin
    ROHS: $ROHS
    CountMethod: $CountMethod
  ) {
    success
    message
  }
}

mutation updateSourceAndTargetContainerAfterQCRepack(
  $sourceID: Int!
  $sourceContainer: updateContainer!
  $targetID: Int!
  $targetContainer: updateContainer!
) {
  source: updateContainer(_id: $sourceID, Container: $sourceContainer)
  target: updateContainer(_id: $targetID, Container: $targetContainer)
}

mutation updateMerpForLastLineAfterQCRepack(
  $OrderNumber: String!
  $NOSINumber: String!
  $Status: String!
  $UserOrStatus: String
) {
  updateMerpOrderStatus(
    OrderNumber: $OrderNumber
    NOSINumber: $NOSINumber
    Status: $Status
    UserOrStatus: $UserOrStatus
  ) {
    success
    message
  }
  clearMerpTote(OrderNumber: $OrderNumber, NOSINumber: $NOSINumber) {
    success
    message
  }
}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@2.0.3/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center h-screen overflow-hidden"
    style="background: #edf2f7"
  >
    <!-- Code on GiHub: https://github.com/vitalikda/form-floating-labels-tailwindcss -->
    <style>
      .-z-1 {
        z-index: -1;
      }

      .origin-0 {
        transform-origin: 0%;
      }

      input:focus ~ label,
      input:not(:placeholder-shown) ~ label,
      textarea:focus ~ label,
      textarea:not(:placeholder-shown) ~ label,
      select:focus ~ label,
      select:not([value='']):valid ~ label {
        /* @apply transform; scale-75; -translate-y-6; */
        --tw-translate-x: 0;
        --tw-translate-y: 0;
        --tw-rotate: 0;
        --tw-skew-x: 0;
        --tw-skew-y: 0;
        transform: translateX(var(--tw-translate-x))
          translateY(var(--tw-translate-y)) rotate(var(--tw-rotate))
          skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y))
          scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
        --tw-scale-x: 0.75;
        --tw-scale-y: 0.75;
        --tw-translate-y: -1.5rem;
      }

      input:focus ~ label,
      select:focus ~ label {
        /* @apply text-black; left-0; */
        --tw-text-opacity: 1;
        color: rgba(0, 0, 0, var(--tw-text-opacity));
        left: 0px;
      }
    </style>

    <div class="p-0 min-h-screen bg-gray-100 sm:p-12">
      <div
        class="
          mx-auto
          px-6
          py-12
          max-w-md
          bg-white
          border-0
          shadow-lg
          sm:rounded-3xl
        "
      >
        <h1 class="mb-8 text-2xl font-bold">Form With Floating Labels</h1>
        <form id="form" novalidate>
          <div class="relative z-0 mb-5 w-full">
            <input
              type="text"
              name="name"
              placeholder=" "
              required
              class="
                block
                mt-0
                pb-2
                pt-3
                px-0
                w-full
                bg-transparent
                border-0 border-b-2
                focus:border-black
                border-gray-200
                focus:outline-none
                appearance-none
                focus:ring-0
              "
            />
            <label
              for="name"
              class="-z-1 origin-0 absolute top-3 text-gray-500 duration-300"
              >Enter name</label
            >
            <span class="hidden text-red-600 text-sm" id="error"
              >Name is required</span
            >
          </div>

          <div class="relative z-0 mb-5 w-full">
            <input
              type="email"
              name="email"
              placeholder=" "
              class="
                block
                mt-0
                pb-2
                pt-3
                px-0
                w-full
                bg-transparent
                border-0 border-b-2
                focus:border-black
                border-gray-200
                focus:outline-none
                appearance-none
                focus:ring-0
              "
            />
            <label
              for="email"
              class="-z-1 origin-0 absolute top-3 text-gray-500 duration-300"
              >Enter email address</label
            >
            <span class="hidden text-red-600 text-sm" id="error"
              >Email address is required</span
            >
          </div>

          <div class="relative z-0 mb-5 w-full">
            <input
              type="password"
              name="password"
              placeholder=" "
              class="
                block
                mt-0
                pb-2
                pt-3
                px-0
                w-full
                bg-transparent
                border-0 border-b-2
                focus:border-black
                border-gray-200
                focus:outline-none
                appearance-none
                focus:ring-0
              "
            />
            <label
              for="password"
              class="-z-1 origin-0 absolute top-3 text-gray-500 duration-300"
              >Enter password</label
            >
            <span class="hidden text-red-600 text-sm" id="error"
              >Password is required</span
            >
          </div>

          <fieldset class="relative z-0 mb-5 p-px w-full">
            <legend
              class="origin-0 absolute -top-3 text-gray-500 transform scale-75"
            >
              Choose an option
            </legend>
            <div class="block pb-2 pt-3 space-x-4">
              <label>
                <input
                  type="radio"
                  name="radio"
                  value="1"
                  class="
                    mr-2
                    text-black
                    border-2 border-gray-300
                    focus:border-gray-300
                    focus:ring-black
                  "
                />
                Option 1
              </label>
              <label>
                <input
                  type="radio"
                  name="radio"
                  value="2"
                  class="
                    mr-2
                    text-black
                    border-2 border-gray-300
                    focus:border-gray-300
                    focus:ring-black
                  "
                />
                Option 2
              </label>
            </div>
            <span class="hidden text-red-600 text-sm" id="error"
              >Option has to be selected</span
            >
          </fieldset>

          <div class="relative z-0 mb-5 w-full">
            <select
              name="select"
              value=""
              onclick="this.setAttribute('value', this.value);"
              class="
                z-1
                block
                mt-0
                pb-2
                pt-3
                px-0
                w-full
                bg-transparent
                border-0 border-b-2
                focus:border-black
                border-gray-200
                focus:outline-none
                appearance-none
                focus:ring-0
              "
            >
              <option value="" selected disabled hidden></option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
              <option value="5">Option 5</option>
            </select>
            <label
              for="select"
              class="-z-1 origin-0 absolute top-3 text-gray-500 duration-300"
              >Select an option</label
            >
            <span class="hidden text-red-600 text-sm" id="error"
              >Option has to be selected</span
            >
          </div>

          <div class="flex flex-row space-x-4">
            <div class="relative z-0 mb-5 w-full">
              <input
                type="text"
                name="date"
                placeholder=" "
                onclick="this.setAttribute('type', 'date');"
                class="
                  block
                  mt-0
                  pb-2
                  pt-3
                  px-0
                  w-full
                  bg-transparent
                  border-0 border-b-2
                  focus:border-black
                  border-gray-200
                  focus:outline-none
                  appearance-none
                  focus:ring-0
                "
              />
              <label
                for="date"
                class="-z-1 origin-0 absolute top-3 text-gray-500 duration-300"
                >Date</label
              >
              <span class="hidden text-red-600 text-sm" id="error"
                >Date is required</span
              >
            </div>
            <div class="relative z-0 w-full">
              <input
                type="text"
                name="time"
                placeholder=" "
                onclick="this.setAttribute('type', 'time');"
                class="
                  block
                  mt-0
                  pb-2
                  pt-3
                  px-0
                  w-full
                  bg-transparent
                  border-0 border-b-2
                  focus:border-black
                  border-gray-200
                  focus:outline-none
                  appearance-none
                  focus:ring-0
                "
              />
              <label
                for="time"
                class="-z-1 origin-0 absolute top-3 text-gray-500 duration-300"
                >Time</label
              >
              <span class="hidden text-red-600 text-sm" id="error"
                >Time is required</span
              >
            </div>
          </div>

          <div class="relative z-0 mb-5 w-full">
            <input
              type="number"
              name="money"
              placeholder=" "
              class="
                block
                mt-0
                pb-2
                pl-5
                pt-3
                px-0
                w-full
                bg-transparent
                border-0 border-b-2
                focus:border-black
                border-gray-200
                focus:outline-none
                appearance-none
                focus:ring-0
              "
            />
            <div class="absolute left-0 top-0 ml-1 mt-3 text-gray-400">$</div>
            <label
              for="money"
              class="
                -z-1
                origin-0
                absolute
                left-5
                top-3
                text-gray-500
                duration-300
              "
              >Amount</label
            >
            <span class="hidden text-red-600 text-sm" id="error"
              >Amount is required</span
            >
          </div>

          <div class="relative z-0 mb-5 w-full">
            <input
              type="text"
              name="duration"
              placeholder=" "
              class="
                block
                mt-0
                pb-2
                pr-12
                pt-3
                px-0
                w-full
                bg-transparent
                border-0 border-b-2
                focus:border-black
                border-gray-200
                focus:outline-none
                appearance-none
                focus:ring-0
              "
            />
            <div class="absolute right-0 top-0 mr-4 mt-3 text-gray-400">
              min
            </div>
            <label
              for="duration"
              class="-z-1 origin-0 absolute top-3 text-gray-500 duration-300"
              >Duration</label
            >
            <span class="hidden text-red-600 text-sm" id="error"
              >Duration is required</span
            >
          </div>

          <button
            id="button"
            type="button"
            class="
              mt-3
              px-6
              py-3
              w-full
              text-white text-lg
              bg-pink-500
              hover:bg-pink-600
              rounded-lg
              outline-none
              focus:outline-none
              shadow
              hover:shadow-lg
              transition-all
              duration-150
              ease-linear
            "
          >
            Toggle Error
          </button>
        </form>
      </div>
    </div>

    <script>
      'use strict';

      document.getElementById('button').addEventListener('click', toggleError);
      const errMessages = document.querySelectorAll('#error');

      function toggleError() {
        // Show error message
        errMessages.forEach((el) => {
          el.classList.toggle('hidden');
        });

        // Highlight input and label with red
        const allBorders = document.querySelectorAll('.border-gray-200');
        const allTexts = document.querySelectorAll('.text-gray-500');
        allBorders.forEach((el) => {
          el.classList.toggle('border-red-600');
        });
        allTexts.forEach((el) => {
          el.classList.toggle('text-red-600');
        });
      }
    </script>
  </body>
</html>

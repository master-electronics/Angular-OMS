<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <section *ngFor="let field of formFields" class="form-row">
    <app-dynamic-form-input
      [field]="field"
      [form]="form"
    ></app-dynamic-form-input>
  </section>
  <button (click)="onBack()">Back</button>
  <button type="submit" (click)="onSubmit()">Submit</button>
</form>

<ng-template #text>
  <div [formGroup]="parentForm" class="z-0 w-full relative mt-3">
    <input
      [type]="type"
      name="input"
      placeholder=" "
      [formControlName]="control"
      class=""
      [maxlength]="maxlength"
      [autocomplete]="autocomplete"
      #input
    />
    <label for="input" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">{{
      label
    }}</label>
    <span class="text-sm text-red-600 hidden" id="error">{{ errorMessage }}</span>
  </div>
</ng-template>

<ng-template #select>
  <div [formGroup]="parentForm" class="z-0 w-full relative mt-2">
    <input
      [type]="type"
      name="input"
      placeholder=" "
      [formControlName]="control"
      class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
      [maxlength]="maxlength"
      [autocomplete]="autocomplete"
      #input
    />
    <label for="input" class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500">{{
      label
    }}</label>
    <span class="text-sm text-red-600 hidden" id="error">{{ errorMessage }}</span>
  </div>
</ng-template>

<ng-template #non></ng-template>

<ng-container *ngTemplateOutlet="box === 'text' ? text : box === 'select' ? select : non">
</ng-container>

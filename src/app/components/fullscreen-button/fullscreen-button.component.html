<div
  class="absolute flex items-center z=50 justify-center w-screen mt-24"
  *ngIf="!isFullscreen && isMobile"
>
  <button
    class="
      text-base
      font-bold
      py-3
      rounded-lg
      px-3
      text-white
      bg-black bg-opacity-50
    "
    (click)="openFullscreen()"
  >
    Fullscreen
  </button>
</div>

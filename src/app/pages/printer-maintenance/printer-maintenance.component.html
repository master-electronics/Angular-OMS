<div class="container px-4 py-4 mx-auto">
  <div *ngIf="fetchTable$ | async"></div>
  <div class="progress" *ngIf="isLoading">
    <span><nz-spin nzSimple [nzSize]="'large'"></nz-spin></span>
  </div>
  <nz-table
    #table
    [nzData]="viewDataDisplay"
    [nzFooter]="footer"
    [nzScroll]="{ y: screenHeight }"
    [(nzPageIndex)]="pageNumber"
    nzShowSizeChanger
    (nzPageIndexChange)="scrollToTop()"
  >
    <thead>
      <tr>
        <th
          nzWidth="26%"
          nzCustomFilter
          [nzSortOrder]="null"
          [nzSortDirections]="['ascend', 'descend']"
          [nzSortFn]="sortNameFn"
        >
          Name
          <nz-filter-trigger
            [(nzVisible)]="nameFilterVisible"
            [nzActive]="nameFilterActive"
            [nzDropdownMenu]="nameFilterMenu"
          >
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
        </th>
        <th
          nzWidth="40%"
          nzCustomFilter
          [nzSortOrder]="null"
          [nzSortDirections]="['ascend', 'descend']"
          [nzSortFn]="sortDescriptionFn"
        >
          Description
          <nz-filter-trigger
            [(nzVisible)]="descriptionFilterVisible"
            [nzActive]="descriptionFilterActive"
            [nzDropdownMenu]="descriptionFilterMenu"
          >
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
        </th>
        <th
          nzWidth="15%"
          [nzSortOrder]="null"
          [nzSortDirections]="['ascend', 'descend']"
          [nzSortFn]="sortOrientationFn"
        >
          Orientation
        </th>
        <th
          *ngIf="includeInactive"
          nzWidth="7%"
          [nzSortOrder]="null"
          [nzSortDirections]="['ascend', 'descend']"
          [nzSortFn]="sortActiveFn"
        >
          Active
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <ng-container *ngIf="!editCache[data.ID].edit; else editTemplate">
          <td>{{ data.Name }}</td>
          <td>{{ data.Description }}</td>
          <td>
            <div *ngIf="data.Orientation == 'L'" style="float: left">
              <img
                alt="landscape"
                title="landscape"
                src="../../../assets/img/landscape.png"
              />
            </div>
            <div *ngIf="data.Orientation == 'P'" style="float: left">
              <img
                alt="portrait"
                title="portrait"
                src="../../../assets/img/portrait.png"
              />
            </div>
          </td>
          <td *ngIf="includeInactive">{{ data.Active ? 'Y' : 'N' }}</td>
          <td>
            <button
              nz-button
              (click)="startEdit(data.ID)"
              title="Edit"
              [disabled]="!data.Active"
            >
              <i nz-icon nzType="edit" nzTheme="outline"></i>
            </button>
            <button
              *ngIf="data.Active"
              nz-button
              nz-popconfirm
              nzPopconfirmTitle="Are you sure you want to delete this printer?"
              (nzOnConfirm)="deletePrinter(data.ID)"
              title="Delete"
            >
              <i nz-icon nzType="delete" nzTheme="outline"></i>
            </button>
            <button
              *ngIf="!data.Active"
              nz-button
              (click)="activatePrinter(data.ID)"
              title="Activate"
            >
              <i nz-icon nzType="undo" nzTheme="outline"></i>
            </button>
          </td>
        </ng-container>
        <ng-template #editTemplate>
          <td>
            <input
              #editName
              type="text"
              maxlength="30"
              nz-input
              [(ngModel)]="editCache[data.ID].data.Name"
              style="width: 90%"
            /><span style="color: red; padding-left: 5px">*</span>
          </td>
          <td>
            <input
              #editDescription
              type="text"
              maxlength="100"
              nz-input
              [(ngModel)]="editCache[data.ID].data.Description"
              style="width: 90%"
            /><span style="color: red; padding-left: 5px">*</span>
          </td>
          <td>
            <nz-radio-group [(ngModel)]="editCache[data.ID].data.Orientation">
              <label
                (click)="orientationCheck(data.ID, 'L')"
                nz-radio-button
                nzValue="L"
                style="height: 50px"
              >
                <img
                  alt="landscape"
                  title="landscape"
                  src="../../../assets/img/landscape.png"
                />
              </label>
              <label
                (click)="orientationCheck(data.ID, 'P')"
                nz-radio-button
                nzValue="P"
                style="height: 50px"
              >
                <img
                  alt="portrait"
                  title="portrait"
                  src="../../../assets/img/portrait.png"
                />
              </label>
            </nz-radio-group>
          </td>
          <td>
            <button
              nz-button
              (click)="saveEdit(data.ID, editName, editDescription)"
              title="Save"
            >
              <i nz-icon nzType="check" nzTheme="outline"></i>
            </button>
            <button nz-button (click)="cancelEdit(data.ID)" title="Cancel">
              <i nz-icon nzType="close" nzTheme="outline"></i>
            </button>
          </td>
        </ng-template>
      </tr>
      <tr>
        <td>
          <input
            #addName
            nz-input
            type="text"
            maxlength="30"
            style="width: 90%"
            placeholder="Name"
            [(ngModel)]="addPrinterName"
          />
          <span style="color: red; padding-left: 5px">*</span>
        </td>
        <td>
          <input
            #addDescription
            nz-input
            type="text"
            maxlength="100"
            style="width: 90%"
            placeholder="Description"
            [(ngModel)]="addPrinterDescription"
          />
          <span style="color: red; padding-left: 5px">*</span>
        </td>
        <td>
          <nz-radio-group [(ngModel)]="addPrinterOrientation">
            <label
              (click)="addPrinterOrientationCheck('L')"
              nz-radio-button
              nzValue="L"
              style="height: 50px"
            >
              <img
                alt="landscape"
                title="landscape"
                src="../../../assets/img/landscape.png"
              />
            </label>
            <label
              (click)="addPrinterOrientationCheck('P')"
              nz-radio-button
              nzValue="P"
              style="height: 50px"
            >
              <img
                alt="portrait"
                title="portrait"
                src="../../../assets/img/portrait.png"
              />
            </label>
          </nz-radio-group>
        </td>
        <td>
          <button
            nz-button
            (click)="addPrinter(addName, addDescription)"
            title="Add"
          >
            <i nz-icon nzType="plus" nzTheme="outline"></i>
          </button>
          <button
            nz-button
            (click)="cancelAdd(addName, addDescription)"
            title="Cancel"
          >
            <i nz-icon nzType="close" nzTheme="outline"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <ng-container nz-row nzJustify="center" *ngIf="message">
    <nz-alert
      [nzType]="
        alertType === 'error'
          ? 'error'
          : alertType === 'success'
          ? 'success'
          : alertType === 'info'
          ? 'info'
          : 'warning'
      "
      [nzMessage]="message"
      nzShowIcon
      class="w-full"
      style="width: 50%"
    ></nz-alert>
  </ng-container>
  <nz-dropdown-menu #nameFilterMenu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="px-2 py-2 grid grid-cols-2 gap-2">
        <input
          type="text"
          nz-input
          oninput="this.value = this.value"
          placeholder="Name"
          class="col-span-2"
          #nameFilterInput
        />
        <button
          nz-button
          nzSize="small"
          nzType="primary"
          (click)="setNameFilter(nameFilterInput.value)"
          class="search-button"
        >
          Search
        </button>
        <button
          nz-button
          nzSize="small"
          (click)="nameFilterInput.value = ''; clearNameFilter()"
        >
          Reset
        </button>
      </div>
    </div>
  </nz-dropdown-menu>
  <nz-dropdown-menu #descriptionFilterMenu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="px-2 py-2 grid grid-cols-2 gap-2">
        <input
          type="text"
          nz-input
          oninput="this.value = this.value"
          placeholder="Name"
          class="col-span-2"
          #descriptionFilterInput
        />
        <button
          nz-button
          nzSize="small"
          nzType="primary"
          (click)="setDescriptionFilter(descriptionFilterInput.value)"
          class="search-button"
        >
          Search
        </button>
        <button
          nz-button
          nzSize="small"
          (click)="descriptionFilterInput.value = ''; clearDescriptionFilter()"
        >
          Reset
        </button>
      </div>
    </div>
  </nz-dropdown-menu>
  <ng-template #footer>
    <label
      (ngModelChange)="onIncludeInactiveChange($event)"
      nz-checkbox
      [(ngModel)]="includeInactive"
      >Include Inactive</label
    >
  </ng-template>
</div>

<div class="container py-6">
  <form
    nz-form
    focusInvalidInput
    [formGroup]="barcodeForm"
    (ngSubmit)="onSubmit()"
  >
    <div nz-row nzJustify="center">
      <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="10" nzXl="8" nzXXl="6">
        <nz-form-item nz-row nzJustify="center">
          <nz-form-label nzRequired> Shelf </nz-form-label>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="The input is not valid shelf barcode!"
          >
            <input
              nz-input
              oninput="this.value = this.value.toUpperCase()"
              placeholder="10-AG-01-01-A-00"
              nzSize="large"
              type="text"
              id="barcode"
              name="barcode"
              formControlName="barcode"
              autocomplete="off"
              #barcode
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-row nzJustify="center">
          <div nz-col nzSpan="13">
            <button
              nz-button
              type="submit"
              nzType="primary"
              (click)="onSubmit()"
              [nzLoading]="isLoading"
              nzSize="large"
              class="w-full"
            >
              Search
            </button>
          </div>
        </nz-form-item>

        <div *ngIf="search$ | async"></div>
        <nz-form-item nz-row *ngIf="alertMessage" nzJustify="center">
          <nz-alert
            [nzType]="
              alertType === 'error'
                ? 'error'
                : alertType === 'success'
                ? 'success'
                : alertType === 'info'
                ? 'info'
                : 'warning'
            "
            [nzMessage]="alertMessage"
            nzShowIcon
            class="w-full"
          ></nz-alert>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>

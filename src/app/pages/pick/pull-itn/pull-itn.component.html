<div class="container mx-auto px-2 py-2 md:mt-4">
  <form
    nz-form
    focusInvalidInput
    [formGroup]="inputForm"
    (ngSubmit)="onSubmit()"
  >
    <div *ngIf="init$ | async"></div>
    <div nz-row nzJustify="center">
      <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="10" nzXl="8" nzXXl="6">
        <h1 *ngIf="step === 'Position'">Position :{{ position }}</h1>
        <h1 *ngIf="step !== 'Position'" class="text-green-500">
          Position :{{ position }}
        </h1>
        <h1 *ngIf="step === 'Submit'" class="text-green-500">ITN :{{ ITN }}</h1>
        <h1 *ngIf="step !== 'Submit'">ITN :{{ ITN }}</h1>
        <nz-form-item nz-row nzJustify="center">
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid!">
            <input
              nz-input
              placeholder="Barcode"
              nzSize="large"
              type="text"
              id="barcodeInput"
              formControlName="barcodeInput"
              autocomplete="off"
              #barcodeInput
            />
          </nz-form-control>
        </nz-form-item>

        <div *ngIf="submit$ | async"></div>
        <nz-form-item nz-row nzJustify="center">
          <div nz-col nzSpan="13">
            <button
              nz-button
              type="submit"
              nzType="primary"
              (click)="onSubmit()"
              [nzLoading]="isLoading"
              nzSize="large"
              class="w-full"
            >
              {{ step }}
            </button>
          </div>
        </nz-form-item>

        <nz-form-item nz-row *ngIf="alertMessage" nzJustify="center">
          <nz-alert
            [nzType]="
              alertType === 'error'
                ? 'error'
                : alertType === 'success'
                ? 'success'
                : alertType === 'info'
                ? 'info'
                : 'warning'
            "
            [nzMessage]="alertMessage"
            nzShowIcon
            class="w-full"
          ></nz-alert>
        </nz-form-item>

        <h1>Last Pocation: {{ lastPosition }}</h1>
        <button
          class="w-full"
          nz-button
          (click)="dropOff()"
          [nzLoading]="isLoading"
          nzSize="large"
        >
          Drop Off
        </button>
      </div>
    </div>
  </form>
</div>

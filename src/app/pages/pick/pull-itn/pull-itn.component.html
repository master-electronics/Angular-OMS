<div class="container mx-auto px-2 py-2 md:mt-4">
  <h1>Order Picking</h1>

  <h1>Bin:</h1>
  <h1>ITN:</h1>
  <form nz-form focusInvalidInput [formGroup]="ITNForm" (ngSubmit)="onSubmit()">
    <div nz-row nzJustify="center">
      <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="10" nzXl="8" nzXXl="6">
        <nz-form-item nz-row nzJustify="center">
          <nz-form-label nzRequired> ITN </nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid!">
            <input
              nz-input
              placeholder="ITN"
              nzSize="large"
              type="text"
              id="itnInput"
              formControlName="itnInput"
              autocomplete="off"
              #itnInput
            />
          </nz-form-control>
        </nz-form-item>

        <div *ngIf="query$ | async"></div>
        <nz-form-item nz-row nzJustify="center">
          <div nz-col nzSpan="13">
            <button
              nz-button
              type="submit"
              nzType="primary"
              (click)="onSubmit()"
              [nzLoading]="isLoading"
              nzSize="large"
            >
              Submit
            </button>
            <button nz-button (click)="endPick()" nzSize="large">End</button>
          </div>
        </nz-form-item>

        <nz-form-item nz-row *ngIf="alertMessage" nzJustify="center">
          <nz-alert
            [nzType]="
              alertType === 'error'
                ? 'error'
                : alertType === 'success'
                ? 'success'
                : alertType === 'info'
                ? 'info'
                : 'warning'
            "
            [nzMessage]="alertMessage"
            nzShowIcon
            class="w-full"
          ></nz-alert>
        </nz-form-item>
      </div>
    </div>
  </form>
  <h1>Last Location</h1>
</div>

<div class="container px-4 py-4 mx-auto">
  <form nz-form [formGroup]="filterForm">
    <div nz-row nzGutter="8" nzJustify="space-between">
      <nz-form-item nz-col nzSpan="8">
        <nz-form-label nzRequired> Date </nz-form-label>
        <nz-form-control>
          <nz-date-picker formControlName="timeRange"></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <div nz-col nzSpan="8">
        <button
          nz-button
          [nzType]="'primary'"
          (click)="onSubmit()"
          [disabled]="isLoading"
          class="mr-4"
        >
          Search
        </button>
        <button nz-button (click)="exportexcel()">Save</button>
      </div>
    </div>
  </form>

  <!-- Event log table -->
  <nz-table
    id="excel-table"
    #table
    [nzPageSize]="50"
    nzShowSizeChanger
    [nzData]="fetchTable$ | async"
  >
    <thead>
      <tr>
        <th *ngFor="let column of listOfColumn" [nzSortFn]="column.compare">
          {{ column.title }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <td>
          <a
            [routerLink]="['/tableviews/eventlog']"
            [queryParams]="{
              UserID: data.ID,
              Name: data.User
            }"
            >{{ data.User }}</a
          >
        </td>
        <td>
          {{ data.total }}
        </td>
        <td *ngFor="let element of data.detail">{{ element }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>

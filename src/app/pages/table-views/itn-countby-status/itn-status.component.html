<div class="container px-4 mx-auto">
  <!-- order table -->
  <nz-table
    #table
    [nzData]="fetchTable$ | async"
    [nzPageSize]="20"
    nzShowSizeChanger
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of table.data">
        <td>{{ order.ID }}</td>
        <td>{{ order.Status }}</td>
        <td>{{ order.Number }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>

<div nz-row nzJustify="center">
  <nz-list nzGrid>
    <div nz-row [nzGutter]="16">
      <div *ngFor="let table of tableList">
        <nz-list-item>
          <nz-card [nzTitle]="table.title">
            <p>{{ table.content }}</p>
            <a [routerLink]="[table.link]">view</a>
          </nz-card>
        </nz-list-item>
      </div>
    </div>
  </nz-list>
</div>

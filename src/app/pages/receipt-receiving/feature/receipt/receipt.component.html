<div class="grid grid-cols-2 gap-5">
  <single-input-form
    (submit)="onSubmit()"
    (back)="onBack()"
    [formGroup]="inputForm"
    [state]="data$ | async"
    type="number"
    controlName="receipt"
    title="Receipt"
  ></single-input-form>
  <simple-keyboard
    [inputFromParent]="inputForm.value.receipt"
    [layout]="layout"
    (outputFromChild)="onChange($event)"
  ></simple-keyboard>
</div>

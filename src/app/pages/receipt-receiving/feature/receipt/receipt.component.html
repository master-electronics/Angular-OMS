<div class="grid grid-cols-2 gap-5">
  <single-input-form
    (onSubmit)="onSubmit()"
    [isLoading]="isLoading"
    [formGroup]="inputForm"
    [state]="this._service.receiptHInfo$ | async"
    type="number"
    controlName="receipt"
    title="Receipt"
  ></single-input-form>
  <simple-keyboard
    [inputFromParent]="inputForm.value.receipt"
    [layout]="layout"
    (outputFromChild)="onChange($event)"
  ></simple-keyboard>
</div>

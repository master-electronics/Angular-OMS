<single-input-form
  (submit)="onSubmit()"
  (back)="onBack()"
  [formGroup]="inputForm"
  [state]="data$ | async"
  controlName="location"
  title="Location"
></single-input-form>
<simple-keyboard
  [inputFromParent]="inputForm.value.location"
  (outputFromChild)="onChange($event)"
></simple-keyboard>

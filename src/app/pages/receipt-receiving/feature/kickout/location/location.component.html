<single-input-form
  (onBack)="onBack()"
  (onSubmit)="onSubmit()"
  [isLoading]="isLoading"
  [formGroup]="inputForm"
  [title]="title"
  [controlName]="controlName"
></single-input-form>
<div class="fixed bottom-5 w-4/5">
  <simple-keyboard
    [inputFromParent]="inputForm.value.location"
    (outputFromChild)="onChange($event)"
  ></simple-keyboard>
</div>

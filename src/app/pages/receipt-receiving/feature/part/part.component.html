<single-input-form
  (onSubmit)="onSubmit()"
  (onBack)="onBack()"
  [isLoading]="isLoading"
  [formGroup]="inputForm"
  [type]="inputType"
  [title]="title"
  [controlName]="controlName"
></single-input-form>

<div class="fixed bottom-5 w-4/5">
  <simple-keyboard
    [inputFromParent]="inputForm.value.partNumber"
    (outputFromChild)="onChange($event)"
  ></simple-keyboard>
</div>

<single-input-form
  (back)="onBack()"
  (submit)="onSubmit()"
  [formGroup]="inputForm"
  [state]="data"
  [validator]="validator"
  controlName="partNumber"
  title="Part #"
></single-input-form>
<simple-keyboard
  [inputFromParent]="inputForm.value.partNumber"
  (outputFromChild)="onChange($event)"
></simple-keyboard>

<div class="flex flex-wrap">
  <div class="w-full px-4 lg:mt-0 xl:w-1/4 lg:w-1/2">
    <label class="block mb-2 text-xs font-bold">Branch</label>
    <select class="block w-full border rounded appearance-none" selected="PH">
      <option *ngFor="let node of branchs" [value]="node.value">
        {{ node.view }}
      </option>
    </select>
  </div>

  <div class="relative w-full px-4 mt-4 lg:mt-0 xl:w-1/4 lg:w-1/2">
    <label class="block mb-2 text-xs font-bold" for="search"
      >Customer Number</label
    >
    <input
      class="
        block
        w-full
        rounded
        appearance-none
        focus:outline-none
        bg-grey-200
      "
      type="text"
      id="search"
    />
    <button
      type="submit"
      for="search"
      class="absolute mt-5 mr-4 right-2 top-4 focus:ring-2 focus:outline-none"
    >
      <svg
        class="w-4 h-4 text-gray-600 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        id="Capa_1"
        x="0px"
        y="0px"
        viewBox="0 0 56.966 56.966"
        style="enable-background: new 0 0 56.966 56.966"
        xml:space="preserve"
        width="512px"
        height="512px"
      >
        <path
          d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"
        />
      </svg>
    </button>
    <p for="search" class="italic text-red-500 text-md">
      {{ customerNumberError }}
    </p>
  </div>

  <div class="w-full px-4 lg:mt-0 xl:w-1/4 lg:w-1/2">
    <label class="block mb-2 text-xs font-bold">Inside Salesperson</label>
    <input
      class="
        block
        w-full
        rounded
        appearance-none
        focus:outline-none
        bg-grey-200
      "
      type="text"
    />
    <p for="search" class="italic text-red-500 text-md">
      {{ customerNumberError }}
    </p>
  </div>

  <div class="w-full px-4 lg:mt-0 xl:w-1/4 lg:w-1/2">
    <label class="block mb-2 text-xs font-bold">Purchase Order ID</label>
    <input
      class="
        block
        w-full
        rounded
        appearance-none
        focus:outline-none
        bg-grey-200
      "
      type="text"
    />
    <p for="search" class="italic text-red-500 text-md">
      {{ customerNumberError }}
    </p>
  </div>
</div>

<div
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  (window.mousedown)="onGlobalClick($event)"
>
  <div
    class="
      flex
      items-end
      justify-center
      min-h-screen
      pt-4
      px-4
      pb-20
      text-center
      sm:block
      sm:p-0
    "
  >
    <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->
    <div
      class="
        inline-block
        align-bottom
        bg-white
        rounded-lg
        text-left
        overflow-hidden
        shadow-xl
        transform
        transition-all
        sm:my-8
        sm:align-middle
        sm:max-w-lg
        sm:w-full
      "
      #modal
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div
            class="
              mx-auto
              flex-shrink-0 flex
              items-center
              justify-center
              h-12
              w-12
              rounded-full
              sm:mx-0
              sm:h-10
              sm:w-10
            "
          >
            <!-- Heroicon name: outline/exclamation -->
            <svg
              id="Layer_1"
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 128 128"
            >
              <defs>
                <style>
                  .cls-1 {
                    fill: #2b77c0;
                  }
                  .cls-2 {
                    fill: #3b4551;
                  }
                </style>
              </defs>
              <title>a</title>
              <path
                class="cls-1"
                d="M75.47358,81.23338a3.60481,3.60481,0,0,0-3.60044,3.60044c0,2.69631-2.638,5.65784-5.041,5.65784H39.46917a3.58066,3.58066,0,0,0-2.04433.63691l-12.255,8.45059V94.0921a3.60481,3.60481,0,0,0-3.60044-3.60044H13.33986a4.63485,4.63485,0,0,1-4.62914-4.62914V48.82841a4.6342,4.6342,0,0,1,4.62914-4.62914H44.20078a3.60044,3.60044,0,1,0,0-7.20088H13.33986a11.84382,11.84382,0,0,0-11.83,11.83V85.86252a11.84317,11.84317,0,0,0,11.83,11.83H17.969v8.74393A3.60019,3.60019,0,0,0,23.61377,109.4L40.59029,97.69254H66.83212c6.29273,0,12.2419-6.24853,12.2419-12.85872A3.60481,3.60481,0,0,0,75.47358,81.23338Z"
              />
              <path
                class="cls-2"
                d="M116.20319,17.9631H62.71093a10.31722,10.31722,0,0,0-10.287,10.287V65.30364a10.31722,10.31722,0,0,0,10.287,10.287H89.88915l9.23768,12.75587a1.214,1.214,0,0,0,1.95455,0l4.81436-6.64534,4.13526-5.74009.26747-.37044h5.90471a10.30393,10.30393,0,0,0,10.287-10.287V28.25007A10.30393,10.30393,0,0,0,116.20319,17.9631ZM87.39966,31.64469a2.57181,2.57181,0,0,1,.8642.16463c.144.08225.28794.18522.4115.26747a1.86206,1.86206,0,0,1,.32913.22628,3.412,3.412,0,0,1,.24688.32925,1.76651,1.76651,0,0,1,.26747.41138,2.341,2.341,0,0,1,.20569.92585,2.31459,2.31459,0,1,1-2.32487-2.32487ZM96.32881,58.4732a2.34277,2.34277,0,0,1-1.255,1.255l-2.28368.94632a7.70331,7.70331,0,0,1-6.76891-.45257,7.01816,7.01816,0,0,1-3.51806-5.16408,5.77589,5.77589,0,0,1-.08238-1.0287l.02059-.28807L84.005,41.60254a2.21235,2.21235,0,0,1,.88466-1.543,2.0939,2.0939,0,0,1,1.68708-.45269,2.26348,2.26348,0,0,1,1.543.8642,2.44087,2.44087,0,0,1,.47316,1.70755l-1.543,11.99465c.02059.06178.02059.16463.04119.24688A2.38506,2.38506,0,0,0,88.32551,56.21a3.10723,3.10723,0,0,0,2.69518.18522l2.2838-.94645a2.39045,2.39045,0,0,1,1.76933,0,2.34309,2.34309,0,0,1,1.255,1.255A2.39078,2.39078,0,0,1,96.32881,58.4732Z"
              />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3
              class="text-lg leading-6 font-medium text-gray-900"
              id="modal-title"
            >
              Global Messages:
            </h3>
          </div>
        </div>
        <h1 *ngFor="let comment of globalMessages">
          <p>{{ comment }}</p>
        </h1>
      </div>

      <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="submit"
          #OKButton
          class="
            w-full
            inline-flex
            justify-center
            rounded-md
            border border-transparent
            shadow-sm
            px-4
            py-2
            bg-indigo-600
            text-base
            font-medium
            text-white
            hover:bg-indigo-700
            disabled:opacity-30
            sm:ml-3
            sm:w-auto
            sm:text-sm
          "
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>

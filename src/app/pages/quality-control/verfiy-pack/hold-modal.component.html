<div
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  (window.mousedown)="onGlobalClick($event)"
>
  <div
    class="
      flex
      items-end
      justify-center
      min-h-screen
      pt-4
      px-4
      pb-20
      text-center
      sm:block sm:p-0
    "
  >
    <!--
      Background overlay, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <!--
      Modal panel, show/hide based on modal state.

      Entering: "ease-out duration-300"
        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        To: "opacity-100 translate-y-0 sm:scale-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100 translate-y-0 sm:scale-100"
        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
    -->

    <div
      class="
        inline-block
        align-bottom
        bg-white
        rounded-lg
        text-left
        overflow-hidden
        shadow-xl
        transform
        transition-all
        sm:my-8 sm:align-middle sm:max-w-lg sm:w-full
      "
      #modal
    >
      <form focusInvalidInput [formGroup]="holdForm" (ngSubmit)="onSubmit()">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="
                mx-auto
                flex-shrink-0 flex
                items-center
                justify-center
                h-12
                w-12
                rounded-full
                bg-yellow-400
                sm:mx-0 sm:h-10 sm:w-10
              "
            >
              <!-- Heroicon name: outline/exclamation -->
              <svg
                class="w-6 h-6 text-yellow-600 fill-current"
                viewBox="0 0 40 40"
              >
                <path
                  d="M20 3.33331C10.8 3.33331 3.33337 10.8 3.33337 20C3.33337 29.2 10.8 36.6666 20 36.6666C29.2 36.6666 36.6667 29.2 36.6667 20C36.6667 10.8 29.2 3.33331 20 3.33331ZM21.6667 28.3333H18.3334V25H21.6667V28.3333ZM21.6667 21.6666H18.3334V11.6666H21.6667V21.6666Z"
                />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3
                class="text-lg leading-6 font-medium text-gray-900"
                id="modal-title"
              >
                Reason for placing order on hold
              </h3>
              <div class="mt-2">
                <fieldset class="relative z-0 mb-5 p-px w-full">
                  <legend
                    class="
                      origin-0
                      absolute
                      -top-3
                      text-gray-500
                      transform
                      scale-75
                    "
                  ></legend>
                  <div
                    class="block pb-2 pt-3 space-x-4"
                    *ngFor="let option of holdOptions"
                  >
                    <label>
                      <input
                        type="radio"
                        name="holdReason"
                        formControlName="holdReason"
                        [value]="option.id"
                        class="
                          mr-2
                          text-black
                          border-2 border-gray-300
                          focus:border-gray-300 focus:ring-black
                        "
                        #holdInput
                      />
                      {{ option.content }}
                    </label>
                  </div>
                  <span class="hidden text-red-600 text-sm" id="error"
                    >Option has to be selected</span
                  >
                </fieldset>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button
            type="submit"
            [disabled]="isLoading"
            (click)="onSubmit()"
            class="
              w-full
              inline-flex
              justify-center
              rounded-md
              border border-transparent
              shadow-sm
              px-4
              py-2
              bg-indigo-600
              text-base
              font-medium
              text-white
              hover:bg-indigo-700
              disabled:opacity-30
              sm:ml-3 sm:w-auto sm:text-sm
            "
          >
            Submit
          </button>
          <button
            type="button"
            [disabled]="isLoading"
            class="
              mt-3
              w-full
              inline-flex
              justify-center
              rounded-md
              border border-gray-300
              shadow-sm
              px-4
              py-2
              bg-white
              text-base
              font-medium
              text-gray-700
              hover:bg-gray-50
              disabled:opacity-30
              sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm
            "
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

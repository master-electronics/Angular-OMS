<div class="container px-4 mx-auto mb-10 md:max-w-md">
  <div class="flex flex-col mt-4 md:mt-10 ...">
    <form [formGroup]="gmForm" (ngSubmit)="onSubmit()">
      <p></p>
      <p class="text-lg font-bold text-indigo-600">Order Line Message:</p>
      <ul>
        <li *ngFor="let comment of orderComments">
          <span>{{ comment }}</span>
        </li>
      </ul>
      <p class="text-lg font-bold text-indigo-600 mt-4">Part Message:</p>
      <ul>
        <li *ngFor="let comment of partComments">
          <span>{{ comment }}</span>
        </li>
      </ul>
      <form-button
        [disabled]="isLoading"
        [isLoading]="isLoading"
        (click)="onSubmit()"
      ></form-button>
      <div class="mt-6">
        <message-bar [message]="message" [type]="messageType"></message-bar>
      </div>
    </form>
  </div>
</div>

<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help
  [key]="'f1'"
  [closeKey]="'escape'"
  [title]="'Help'"
></ng-keyboard-shortcuts-help>

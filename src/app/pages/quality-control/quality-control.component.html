<div class="container mx-auto px-2">
  <step-tabs></step-tabs>
  <router-outlet></router-outlet>
</div>
<div class="absolute bottom-2 left-2 h-16 w-16" *ngIf="!this.hdi.device">
  <weight-scale-button></weight-scale-button>
</div>

<nz-modal
  *ngIf="printerStation$ | async"
  [(nzVisible)]="isModalVisible"

>

    <p>{{ modalMessage }}</p>
  </ng-container>
</nz-modal>

<div class="container px-4 mx-auto md:max-w-6xl">
  <div class="mt-2 md:mt-4">
    <div *ngIf="printerInfo" class="absolute">
      <p>IP: {{ printerInfo.ipAddress }}</p>
      <p>Printer: {{ printerInfo.packerPrinter }}</p>
    </div>
    <step-tabs></step-tabs>
    <router-outlet></router-outlet>
  </div>
</div>
<check-printer-modal
  *ngIf="!isModalHidden"
  [(isModalHidden)]="isModalHidden"
  [modalMessage]="modalMessage"
></check-printer-modal>

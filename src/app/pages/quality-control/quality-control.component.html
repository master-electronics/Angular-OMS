<div class="container mx-auto px-2">
  <step-tabs></step-tabs>
  <router-outlet></router-outlet>
</div>

<nz-modal
  *ngIf="printerStation$ | async"
  [(nzVisible)]="isModalVisible"
  nzTitle="The first Modal"
  (nzOnOk)="closeModal()"
>
  <ng-container *nzModalContent>
    <p>{{ modalMessage }}</p>
  </ng-container>
</nz-modal>

<nz-modal
  *ngIf="weight$ | async"
  [(nzVisible)]="!this.hdi.device"
  nzTitle="Weight Scale"
  (nzOnOk)="connect()"
>
  <ng-container *nzModalContent>
    <p class="text-xl">Connect to the weight scale</p>
    <p class="font-serif">Remove the weight scale, if you don't have it</p>
    <link rel="stylesheet" href="/weightscale" />
  </ng-container>
</nz-modal>

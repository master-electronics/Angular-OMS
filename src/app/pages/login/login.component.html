<div
  class="
    flex
    items-center
    justify-center
    h-screen
    bg-gradient-to-r
    from-purple-400
    via-pink-400
    to-blue-400
    ...
  "
>
  <div class="max-w-lg px-6 lg:w-5/12 md:w-8/12">
    <div
      class="
        flex flex-col
        px-6
        py-6
        w-full
        mb-6
        bg-white
        border-0
        rounded-lg
        shadow-lg
      "
    >
      <!-- title of login form -->
      <div class="rounded-t">
        <div class="mb-3 text-center">
          <h4 class="text-base font-bold text-gray-600">Sign in with</h4>
        </div>
        <hr class="py-4 border-gray-400 border-b-1" />
      </div>
      <!-- login form -->
      <form
        focusInvalidInput
        nz-form
        [formGroup]="loginForm"
        autocomplete="off"
        (ngSubmit)="onSubmit()"
        class="grid grid-flow-row gap-6 px-4 py-4 lg:px-10"
      >
        <!-- two input box -->
        <nz-form-item class="w-full relative">
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzSize="large" nzPrefixIcon="user">
              <input
                nz-input
                type="text"
                autocomplete="off"
                placeholder="USERNAME"
                formControlName="username"
                #username
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="w-full relative">
          <nz-form-control nzErrorTip="Please input your password!">
            <nz-input-group
              [nzSuffix]="suffixTemplate"
              nzPrefixIcon="lock"
              nzSize="large"
            >
              <input
                [type]="passwordVisible ? 'text' : 'password'"
                nz-input
                id="password"
                autocomplete="off"
                placeholder="PASSWORD "
                formControlName="password"
                #password
              />
              <ng-template #suffixTemplate>
                <i
                  nz-icon
                  [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                  (click)="passwordVisible = !passwordVisible"
                ></i>
              </ng-template>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>

        <!-- submit button -->
        <div class="hidden">{{ login$ | async }}</div>
        <button
          nz-button
          type="submit"
          nzType="primary"
          (click)="onSubmit()"
          [nzLoading]="isLoading"
          nzSize="large"
          class="w-full"
        >
          <span>Login</span>
        </button>
        <nz-alert
          *ngIf="message"
          nzType="error"
          [nzMessage]="message"
          class="w-full"
        ></nz-alert>
      </form>
    </div>
  </div>
</div>

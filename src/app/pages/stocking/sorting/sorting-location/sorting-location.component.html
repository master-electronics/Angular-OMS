<div class="container mx-auto px-2 md:mt-4">
  <div nz-row nzJustify="center">
    <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="10" nzXl="8" nzXXl="6">
      <!-- Input from -->
      <form
        nz-form
        focusInvalidInput
        [formGroup]="locationForm"
        (ngSubmit)="onSubmit()"
      >
        <nz-form-item nz-row nzJustify="center">
          <nz-form-label nzRequired> Location </nz-form-label>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="The input is not valid location!"
          >
            <input
              nz-input
              oninput="this.value = this.value.toUpperCase()"
              placeholder="To:"
              nzSize="large"
              type="text"
              id="location"
              formControlName="location"
              autocomplete="off"
              #location
            />
          </nz-form-control>
        </nz-form-item>

        <div *ngIf="submit$ | async"></div>
        <nz-form-item nz-row nzGutter="16" nzJustify="center">
          <div nz-col class="w-full">
            <button
              nz-button
              type="submit"
              nzType="primary"
              (click)="onSubmit()"
              [nzLoading]="isLoading"
              [disabled]="isLoading"
              nzSize="large"
              class="w-full"
            >
              Submit
            </button>
          </div>
        </nz-form-item>

        <nz-form-item nz-row *ngIf="alertMessage" nzJustify="center">
          <nz-alert
            [nzType]="
              alertType === 'error'
                ? 'error'
                : alertType === 'success'
                ? 'success'
                : alertType === 'info'
                ? 'info'
                : 'warning'
            "
            [nzMessage]="alertMessage"
            nzShowIcon
            class="w-full"
          ></nz-alert>
        </nz-form-item>
      </form>

      <!-- Item Info -->
      <div class="text-black grid grid-cols-2 dark:text-white">
        <p>ITN:</p>
        <span>{{ sortingInfo.ITN }}</span>
        <p>ProductCode:</p>
        <span>{{ sortingInfo.productCode }}</span>
        <p>PartNumber:</p>
        <span>{{ sortingInfo.partNumber }}</span>
        <p>Percent of original ITN:</p>
        <span>{{ sortingInfo.percent }}%</span>
        <p>Product Type:</p>

        <span>{{ sortingInfo.productType }}</span>
        <p>Velocity:</p>
        <span>{{ sortingInfo.velocity }}</span>
        <p>Zone:</p>
        <span>{{ sortingInfo.zone }}</span>
      </div>
      <button
        nz-button
        (click)="reprint()"
        [nzLoading]="isLoading"
        nzSize="large"
        class="w-full mt-20"
      >
        Print ITN Label
      </button>
      <button
        nz-button
        (click)="back()"
        [nzLoading]="isLoading"
        nzSize="large"
        class="w-full mt-20"
      >
        Back
      </button>
    </div>
  </div>
</div>

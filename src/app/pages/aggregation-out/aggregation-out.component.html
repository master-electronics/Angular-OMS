<div class="container mx-auto px-2 py-2 md:mt-4">
  <form
    nz-form
    focusInvalidInput
    [formGroup]="orderForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="hidden">{{ pickOrder$ | async }}</div>
    <div nz-row nzJustify="center">
      <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="10" nzXl="8" nzXXl="6">
        <nz-form-item nz-row nzJustify="center">
          <nz-form-label nzRequired>Auto Selected Order</nz-form-label>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="The input is not valid Order!"
          >
            <input
              nz-input
              formControlName="orderNumber"
              placeholder="Order#"
              nzSize="large"
              type="text"
              id="orderNumber"
              name="orderNumber"
              autocomplete="off"
              #orderNumber
            />
          </nz-form-control>
        </nz-form-item>

        <div>{{ verifyOrder$ | async }}</div>
        <nz-form-item nz-row nzJustify="center">
          <div nz-col nzSpan="13">
            <button
              nz-button
              type="submit"
              nzType="primary"
              (click)="onSubmit()"
              [nzLoading]="isLoading"
              nzSize="large"
              class="w-full"
            >
              Submit
            </button>
          </div>
        </nz-form-item>

        <nz-form-item nz-row *ngIf="alertMessage" nzJustify="center">
          <nz-alert
            [nzType]="
              alertType === 'error'
                ? 'error'
                : alertType === 'success'
                ? 'success'
                : alertType === 'info'
                ? 'info'
                : 'warning'
            "
            [nzMessage]="alertMessage"
            nzShowIcon
            class="w-full"
          ></nz-alert>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>

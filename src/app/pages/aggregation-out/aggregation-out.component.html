<div class="container px-4 mx-auto mb-10 md:max-w-md">
  <div class="flex flex-col md:mt-6 ...">
    <!-- Order Detail -->
    <div class="mb-2">
      <h1 class="text-md font-bold">Order Detail</h1>
      <h1>Status: {{ orderStatus }}</h1>
    </div>
    <!-- Order input form -->
    <form focusInvalidInput [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <div class="z-0 w-full relative mt-4">
        <input
          oninput="this.value = this.value.toUpperCase()"
          type="text"
          name="orderNumber"
          placeholder=" "
          formControlName="orderNumber"
          class="float-input"
          autocomplete="off"
          maxlength="15"
          #orderNumber
        />
        <label for="orderNumber" class="float-label"> Order# </label>
        <div
          class="text-red-500 text-sm absolute"
          *ngIf="
            this.f.orderNumber.invalid &&
            (this.f.orderNumber.dirty || this.f.orderNumber.touched)
          "
        >
          <div *ngIf="this.f.orderNumber.errors.required">
            Order is required.
          </div>
          <div *ngIf="this.f.orderNumber.errors.pattern">
            Order Example: RS0060-02
          </div>
        </div>
      </div>
      <div class="mt-6 md:mt-10">
        <form-button
          [styles]="buttonStyles"
          [type]="'submit'"
          [disabled]="isLoading"
          [isLoading]="isLoading"
          [label]="buttonLabel"
        ></form-button>
      </div>
      <div class="mt-2 md:mt-6">
        <message-bar [message]="message" [type]="messageType"></message-bar>
      </div>
    </form>
  </div>
</div>

<div class="grid grid-cols-2 gap-5">
  <single-input-form
    (onSubmit)="onSubmit()"
    [isLoading]="isLoading"
    [formGroup]="inputForm"
    [type]="inputType"
    [title]="title"
    [controlName]="controlName"
  ></single-input-form>
  <simple-keyboard
    [inputFromParent]="inputForm.value.receipt"
    [layout]="layout"
    (outputFromChild)="onChange($event)"
  ></simple-keyboard>
</div>

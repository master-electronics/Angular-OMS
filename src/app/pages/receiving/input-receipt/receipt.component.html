<div class="container mx-auto px-2 py-2 md:mt-4">
  <div *ngIf="router$ | async"></div>
  <div class="grid grid-cols-2 gap-5">
    <form nz-form [formGroup]="inputForm" (ngSubmit)="onSubmit()">
      <nz-form-control nzHasFeedback>
        <input
          nz-input
          placeholder="Receipt#"
          nzSize="large"
          type="number"
          id="receiptNumber"
          formControlName="receiptNumber"
          autocomplete="off"
          #receiptNumber
        />
      </nz-form-control>
      <button
        nz-button
        [disabled]="inputForm.invalid"
        type="submit"
        nzType="primary"
        (click)="onSubmit()"
        [nzLoading]="isLoading"
        nzSize="large"
      >
        Submit
      </button>
    </form>

    <simple-keyboard
      [inputFromParent]="inputForm.value.receiptNumber"
      [layout]="layout"
      (outputFromChild)="onChange($event)"
    ></simple-keyboard>
  </div>
</div>

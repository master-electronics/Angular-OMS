<div class="container px-4 mx-auto mb-10 sm:mx-w-md md:max-w-6xl">
  <div class="flex flex-col md:mt-6 ...">
    <!-- New feature link  -->
    <div class="w-full md:w-1/2" *ngIf="!isMobile">
      <h1
        class="
          text-2xl
          font-semibold
          text-black
          uppercase
          dark:text-white
          md:text-3xl
        "
      >
        Web-based Information Management System
      </h1>
      <p class="mt-2 mb-3 text-gray-600 dark:text-gray-300">
        New feature documentation.
      </p>
      <div>
        <a
          [href]="changelogurl"
          target="_blank"
          class="
            button
            px-3
            py-2
            mt-4
            text-sm
            font-medium
            text-white
            uppercase
            bg-indigo-600
            rounded
            hover:bg-indigo-500
            focus:outline-none focus:bg-indigo-700
          "
        >
          What's new!
        </a>
      </div>
    </div>
    <!-- Entery points for different model -->
    <div class="container mx-auto mt-8">
      <div
        class="
          grid grid-cols-1
          gap-6
          sm:grid-cols-2
          md:grid-cols-3
          2xl:grid-cols-4
        "
      >
        <div>
          <img
            class="w-10"
            src="../../../assets/icon/warehouse.svg"
            alt="WMS"
          />
          <h1 class="mt-4 text-xl font-semibold text-black dark:text-white">
            <span class="text-yellow-500 font-bold">W</span>
            <span>MS</span>
          </h1>
          <div class="flex flex-col" *ngFor="let element of WMSList">
            <a
              class="mt-2 text-gray-600 dark:text-gray-300"
              routerLink="{{ element.link }}"
            >
              <span>{{ element.front }}</span>
              <span class="text-yellow-500 font-bold">{{
                element.highlight
              }}</span>
              <span>{{ element.end }}</span>
            </a>
          </div>
        </div>
        <div>
          <img
            class="w-10"
            src="../../../assets/icon/utility_tools.svg"
            alt="Utility Tools"
          />
          <h1 class="mt-4 text-xl font-semibold text-black dark:text-white">
            <span class="text-yellow-500 font-bold">U</span>
            <span>tility Tools</span>
          </h1>
          <div class="flex flex-col" *ngFor="let element of toolList">
            <a
              class="mt-2 text-gray-600 dark:text-gray-300"
              routerLink="{{ element.link }}"
            >
              <span>{{ element.front }}</span>
              <span class="text-yellow-500 font-bold">{{
                element.highlight
              }}</span>
              <span>{{ element.end }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help
  [key]="'f1'"
  [closeKey]="'escape'"
  [title]="'Help'"
></ng-keyboard-shortcuts-help>

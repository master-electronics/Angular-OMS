<div class="container px-4 mx-auto mb-10 md:max-w-md">
  <!-- Order input form -->
  <div class="flex flex-col md:mt-6 ...">
    <form
      *ngIf="isScanning"
      focusInvalidInput
      [formGroup]="barcodeForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="z-0 w-full relative mt-4">
        <input
          oninput="this.value = this.value.toUpperCase()"
          type="text"
          name="barcode"
          placeholder=" "
          formControlName="barcode"
          class="float-input"
          autocomplete="off"
          maxlength="30"
          #barcode
        />
        <label for="barcode" class="float-label">Barcode</label>
        <div
          class="text-red-500 text-sm absolute"
          *ngIf="
            this.f.barcode.invalid &&
            (this.f.barcode.dirty || this.f.barcode.touched)
          "
        >
          <div *ngIf="this.f.barcode.errors.required">Barcode is required.</div>
          <div *ngIf="this.f.barcode.errors.regex">Invaild Barcode!</div>
        </div>
      </div>
      <div class="mt-6 md:mt-10">
        <form-button
          [styles]="buttonStyles"
          [type]="'submit'"
          [disabled]="isLoading"
          [isLoading]="isLoading"
          label="Submit"
        ></form-button>
      </div>
      <div class="mt-2 md:mt-6">
        <message-bar [message]="message" [type]="messageType"></message-bar>
      </div>
    </form>
  </div>
  <!-- Barcode Information -->
  <div *ngIf="!isScanning">
    <p>Barcode: {{ this.barcodeForm.get('barcode').value }}</p>
    <p>Location: {{ this.barcodeInfo.location }}</p>
    <ul *ngFor="let order of barcodeInfo.OrderList">
      <li>Order: {{ order.orderBarcode }}</li>
      <ul *ngFor="let ITN of order.ITNList">
        <li class="ml-2">ITN: {{ ITN.ITN }}</li>
      </ul>
    </ul>
  </div>
</div>

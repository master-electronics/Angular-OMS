<div *ngIf="updateAfterAgIn$ | async"></div>
<div class="container mx-auto px-2 py-2 md:mt-4">
  <form
    nz-form
    focusInvalidInput
    [formGroup]="containerForm"
    (ngSubmit)="onSubmit()"
  >
    <div nz-row nzJustify="center">
      <div nz-col nzXs="20" nzSm="16" nzMd="12" nzLg="10" nzXl="8" nzXXl="6">
        <div *ngIf="endContainer" class="grid grid-rows-3">
          <p *ngIf="endContainer.type === 'shelf'" class="text-xl font-bold">
            Place to Shelf
          </p>
          <p *ngIf="endContainer.type === 'tote'" class="text-xl font-bold">
            Conbine into another tote
          </p>
          <p class="text-lg">{{ endContainer.Barcode }}</p>
          <p *ngIf="endContainer.type === 'shelf'" class="text-lg">
            Scan the start tote
          </p>
          <p *ngIf="endContainer.type === 'tote'" class="text-lg">
            Scan the end tote again
          </p>
        </div>
        <nz-form-item nz-row nzJustify="center">
          <nz-form-label nzRequired>Tote</nz-form-label>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="The input is not valid container!"
          >
            <input
              nz-input
              placeholder=" "
              formControlName="container"
              placeholder="Barcode"
              nzSize="large"
              type="text"
              id="container"
              name="container"
              autocomplete="off"
              #container
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-row nzJustify="center">
          <div nz-col nzSpan="13">
            <button
              nz-button
              type="submit"
              nzType="primary"
              (click)="onSubmit()"
              [nzLoading]="isLoading"
              [disabled]="isLoading"
              nzSize="large"
              class="w-full"
            >
              Submit
            </button>
          </div>
        </nz-form-item>

        <nz-form-item nz-row *ngIf="alertMessage" nzJustify="center">
          <nz-alert
            [nzType]="
              alertType === 'error'
                ? 'error'
                : alertType === 'success'
                ? 'success'
                : alertType === 'info'
                ? 'info'
                : 'warning'
            "
            [nzMessage]="alertMessage"
            nzShowIcon
            class="w-full"
          ></nz-alert>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>
